<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Drink it up!</title>
		<link rel="stylesheet" type="text/css" href="./style.css" />
		<script src="./src/index.js"></script>
	</head>
	<body>
		<div class="sectionContainer">
			<div id="title">
				<h2>Drink it up!</h2>
				<p>Water daily intake easy tracker</p>
			</div>
			<div class="sectionA">
				<ul id="beverages">
					<li><button>Water glass</button></li>
					<li><button>Water large glass</button></li>
					<li><button>Coffee</button></li>
					<li><button>Tea</button></li>
					<li><button>Soda glass</button></li>
					<li><button>Soda large glass</button></li>
					<li><button>Beer glass</button></li>
					<li><button>Beer bottle</button></li>
					<li>
						<input
							id="customValue"
							type="text"
							placeholder="Custom value in ml"
						/>
					</li>
				</ul>
			</div>
			<div id="totalValuesSection">
				<div class="totalValuesStyle">
					<h3>Water drank so far:</h3>
					<h3 id="sumOfDrinks">0 ml</h3>
				</div>
				<div class="totalValuesStyle">
					<h3>Daily goal:</h3>
					<h3 id="amountLeftToReachGoal">2000 ml</h3>
				</div>
			</div>
			<p id="clock" class="timerPositioning">Loading timer..</p>
			<p id="waterPercentage"></p>
			<div id="waterLevel"></div>
			<div id="wave"></div>
			<div id="historicalDataHistogram">
				<ul id="chart"></ul>
			</div>
			<div id="winnerSplashScreen" style="visibility: hidden">
				<h1>Daily goal reached!</h1>
				<p>(click anywhere to continue)</p>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
